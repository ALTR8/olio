<html>
<head>
  <meta charset="UTF-8">
  <title>Olio</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
   html, body, #content{
       min-height: 100%;
       height: 100%;
   }
   body {
        width:100%;
        height:100%;
        min-height: 100%;
        margin:0;
        padding:0;

        background:  -webkit-linear-gradient(rgba(135, 60, 255, 0.4), rgba(135, 60, 255, 0.0) 80%),
              -webkit-linear-gradient(-45deg, rgba(120, 155, 255, 0.9) 25%, rgba(255, 160, 65, 0.9) 75%);;

        background-size: cover;
        overflow: hidden;
   }
   .handle{
       width: 100px;
       height: 100px;
       background: #333;
   }
   span.box{
       text-align: center;
       display: inline-block;
       width: 100%;
       font-family: 'Pacifico', cursive;
       font-size: 32px;
       z-index: 101;

   }
   .img {
     position: inherit;
     height: 100%;
     width: 100%;
   }


   .photobox {
    position: fixed;
    top: 30px;
   }
   

   .img-mask {

     position: absolute;
     height: 90%;
     width: 90%;
     z-index: 100;
   }

  </style>
</head>

<body>
    <div id="content"></div>

  <script src="dist/bundle.js"></script>
</body>

</html>
